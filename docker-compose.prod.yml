version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skateiq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-skateiq}"
      POSTGRES_USER: "${POSTGRES_USER:-skateiq_user}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skateiq_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # SkateIQ Application
  app:
    image: aoa29/skateiq:latest
    container_name: skateiq-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-skateiq_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-skateiq}
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      PORT: 8001
      ENVIRONMENT: production
    volumes:
      - app_logs:/app/logs
      - app_data:/app/data
    networks:
      - web
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web:
    external: true
  app-network:
    driver: bridge

volumes:
  postgres_data:
  app_logs:
  app_data:
